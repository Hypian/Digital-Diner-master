<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DMCH RESTAURANT</title>

    <!-- Link our CSS file -->
    <link rel="stylesheet" href="style/contact.css" />
  </head>
  <body>
    <!-- Navbar Section Starts Here -->
    <section class="navbar">
      <div class="container">
        <div class="logo">
          <a href="#" title="Logo">
            <img
              src="images/logo.png"
              alt="Restaurant Logo"
              class="img-responsive"
            />
          </a>
        </div>

        <div class="menu text-right">
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="foods.html">Menu</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>

        <div class="clearfix"></div>
      </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- contact section starts here -->
    <section class="contact-section">
      <section class="contact">
        <div class="Quries">
          <h2>Send us a message</h2>
          <p>
            If you have any type of feedback related to our services, you can
            send us a message from here. It's our pleasure to help you.
          </p>
        </div>
        <div class="form">
          <form class="contact-form" action="1.html">
            <input
              type="name"
              name="full-name"
              placeholder="Enter your name"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
              required
            />
            <textarea
              type="address"
              name="msg"
              placeholder="Enter your message"
              required
            ></textarea
            ><br />
            <input
              class="submit-form"
              type="submit"
              name="submit"
              value="Send Now"
            />
          </form>
        </div>
      </section>
      <section class="ourcontact">
        <div class="address">
          <h2>Address</h2>
          <div class="map">
            <iframe
              src="https://maps.app.goo.gl/5MADGqKCRLVBVixNA"
              width="200px"
              height="150px"
            ></iframe>
          </div>
        </div>
        <div class="phone">
          <h2>Phone</h2>
          <p>+250788809414</p>
        </div>
        <div class="email">
          <h2>Email</h2>
          <p>dmchresto@gmail.com</p>
        </div>
      </section>
    </section>

    <hr />
    <!-- social Section Starts Here -->
    <section class="social">
      <div class="container text-center">
        <ul>
          <li>
            <a href="#"
              ><img
                src="https://img.icons8.com/fluent/50/000000/facebook-new.png"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="https://img.icons8.com/fluent/48/000000/instagram-new.png"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="https://img.icons8.com/fluent/48/000000/twitter.png"
            /></a>
          </li>
        </ul>
      </div>
    </section>
    <!-- social Section Ends Here -->

    <!-- footer Section Starts Here -->
    <section class="footer">
      <div class="container text-center">
        <p style="color: white; width: 100%">
          Developed and Designed By <a href="#">Kagingo Brian</a>
        </p>
      </div>
    </section>
    <!-- footer Section Ends Here -->
  </body>
</html>
